name: Telegram Proxy Manager - Build & Deploy

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: "pages"
  cancel-in-progress: false

env:
  PYTHON_VERSION: 3.12.1
  FLET_CLI_VERSION: 0.27.5
  PYTHONUTF8: 1

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set Up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flet-cli==${{ env.FLET_CLI_VERSION }}
          pip install -r requirements.txt

      - name: Build Web Application
        run: |
          echo "Building web version of Telegram Proxy Manager"
          flet build web --base-url ${GITHUB_REPOSITORY#*/} --route-url-strategy hash

      - name: Upload Artifact for Deployment
        uses: actions/upload-pages-artifact@v3
        with:
          name: telegram-proxy-manager-web
          path: build/web

  deploy:
    needs: build
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Setup GitHub Pages
        uses: actions/configure-pages@v5

      - name: Deploy to GitHub Pages ðŸš€
        id: deployment
        uses: actions/deploy-pages@v4.0.5
        with:
          artifact_name: telegram-proxy-manager-web
